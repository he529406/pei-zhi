  - {name: 游戏平台, type: select, proxies: [链式代理, 手动切换, DIRECT, 家宽节点, 自动选择, 香港节点, 日本节点, 台湾节点, 美国节点, 狮城节点, 倍率节点], icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/GAME.png }
